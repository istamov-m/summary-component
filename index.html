<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <div class="final-score">
      <h2>Your Result</h2>
      <div>
        <p>76</p>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="shape"></div>

    <div class="main-scores">
      <div class="scores">

        <h2>Summary</h2>
        
        <div class="categories">
          <div class="category reaction">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <p>Reaction</p>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          
          <div class="category memory">
            <div>
              <img src="assets/images/icon-memory.svg" alt="memory">
              <p>Memory</p>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          
          <div class="category verbal">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="verbal">
              <p>Verbal</p>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          
          <div class="category visual">
            <div>
              <img src="assets/images/icon-visual.svg" alt="icon">
              <p>Visual</p>
            </div>
            <p><span>72</span> / 100</p>
          </div>
          
        </div>
        
        <a href="#">Continue</a>
        
      </div>

    </div>
    </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/istamov-m">Muboriz</a>.
  </footer>
</body>
</html>
